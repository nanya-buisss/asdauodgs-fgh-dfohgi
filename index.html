<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    //menu section here//

    <section id="home">
        <div class="page-header">
            <h2 class="text-capitalize">Flowers</h2>
            <img id="img1" class="img-responsive" src="flowers.gif">
        </div>
    </section>

    //grid section here//

    <br>
    <br>
    <hr style="width:100%">

    <section id="slides">
        <h2>Sliding Gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="item active">
                <img class="img-responsive" alt="Blue" src="blue.jpg" style="width:100%">
                <div class="carousel-caption">
                    <h3>Blue Flower</h3>
                </div>
            </div>


            <div class="item">
                <img class="img-responsive" alt="Orange" src="Orange.png" style="width:100%">
                <div class="carousel-caption">
                    <h3>Orange Flower</h3>
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="Pink" src="Pink%20tulip.jpg" style="width:100%">
                <div class="carousel-caption">
                    <h3>Tulip Flower</h3>
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="Purple" src="purple.jpg" style="width:100%">
                <div class="carousel-caption">
                    <h3>Purple Flower</h3>
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="Red" src="Red%20rose.jpg" style="width:100%">
                <div class="carousel-caption">
                    <h3>Red Flower</h3>
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="Violet" src="violet.jpg" style="width:100%">
                <div class="carousel-caption">
                    <h3>Violet Flower</h3>
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="White" src="White.jpg" style="width:100%">
                <div class="carousel-caption">
                    <h3>White Flower</h3>
                </div>
            </div>

            <div class="item">
                <img class="img-responsive" alt="Yellow" src="yellow.jpg" style="width:100%">
                <div class="carousel-caption">
                    <h3>Yellow Flower</h3>
                </div>
            </div>


        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
    
    </section>

</body>

</html>
